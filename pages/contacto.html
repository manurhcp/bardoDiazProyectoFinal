                                    <input class="form-check-input zoom" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

                                    </label>
                                </div>
                                <div class="form-check">

                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <form class="was-validated">
                        <div class="mb-3 textoContacto shadow-lg p-3 mb-5 rounded">

                            <textarea class="form-control is-invalid textoContacto zoom" id="validationTextarea" placeholder="Dejanos tu comentario" required></textarea>
                                            
                        </div>
                        <div class="form-group row shadow-lg p-3 mb-5 rounded ">
                            <div class="col-sm-10 textoContacto">
